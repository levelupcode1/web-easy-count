<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <!-- 모바일 반응형 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>100일 계산기</title>
</head>
<body>
    <!-- 페이지 제목 영역 -->
    <h2>100일 계산기</h2>
    
    <!-- 부제목 및 설명 -->
    <p>연애 시작일을 입력하세요</p>
    
    <!-- 날짜 입력 폼 영역 -->
    <form>
        <!-- 날짜 입력 라벨 -->
        <label for="startDate">시작 날짜:</label>
        
        <!-- 날짜 입력 필드 -->
        <input type="date" id="startDate" name="startDate">
        
        <!-- 계산 버튼 -->
        <button type="button">계산하기</button>
    </form>
    
    <!-- 결과 표시 영역 -->
    <div id="result">
        <p>계산 결과가 여기 표시됩니다</p>
    </div>
    
    <!-- 페이지 끝 -->
</body>
</html>
