<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <!-- 모바일 반응형 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>커플 기념일 계산기</title>
</head>
<body>
    <!-- 페이지 제목 영역 -->
    <h1>커플 기념일 계산기 - 100일, 500일, 1000일</h1>
    
    <!-- 부제목 및 설명 -->
    <p>연애 시작일을 입력하면 모든 기념일을 계산해드립니다!</p>
    
    <!-- 날짜 입력 폼 영역 -->
    <form>
        <!-- 날짜 입력 라벨 -->
        <label for="startDate">연애 시작일 (만난 날):</label>
        
        <!-- 날짜 입력 필드 -->
        <input type="date" id="startDate" name="startDate">
        
        <!-- 계산 버튼 -->
        <button type="button" id="calculateBtn">기념일 계산하기</button>
    </form>
    
    <!-- 결과 표시 영역 -->
    <div id="result"></div>
    
    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
